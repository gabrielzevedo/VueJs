<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "Iniciando com o Vue.js"
            }
        });

    </script>
</body>

</html>
