<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
        <p v-bind:title="titulo">Teste com title</p>
    </div>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "Iniciando com o Vue.js",
                titulo: "titltitltitl"
            }
        });

    </script>
</body>

</html>
